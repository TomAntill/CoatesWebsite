<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img//apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img//favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Delete
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/paper-kit.css?v=2.2.0" rel="stylesheet" />
</head>
<body>
    <h1>Delete Image</h1>

    <p>Are you sure you want to delete the following image?</p>
    <img src="" alt="Image" id="imageElement" style="max-width: 200px; margin-top: 30px; margin-bottom: 30px;">

    <p><strong>Name:</strong> <span id="imageName"></span></p>
    <p><strong>Upload Category:</strong> <span id="uploadCategory"></span></p>
    <p><strong>Project Name:</strong> <span id="projectName"></span></p>

    <button id="deleteButton" onclick="deleteMedia()">Delete</button>
    <button id="returnToDetailsButton" onclick="GoToDetails()">Return to Details</button>


    <!--   Core JS Files   -->
    <script src="./assets/js/back-end-services.js"></script>
    <script src="./assets/js/types.js"></script>
    <script>
        isLoggedIn();
    </script>
    <script>
        const imageElement = document.getElementById("imageElement");
        const imageNameElement = document.getElementById("imageName");
        const uploadCategoryElement = document.getElementById("uploadCategory");
        const projectNameElement = document.getElementById("projectName");

        populateDetails();

        function deleteMedia(){
            deleteImage(WEBSITE_NAME, getIdFromUrl());
        }

        function GoToDetails(){
            var baseUrl = "http://127.0.0.1:8080/Details?Id="
            var finalUrl = baseUrl + getIdFromUrl();
            window.location.replace(finalUrl);
        }

        async function populateDetails()
        {
            const res = await getById(WEBSITE_NAME, getIdFromUrl());
            imageElement.src = res.url;
            imageNameElement.textContent = res.name;
            uploadCategoryElement.textContent = await UploadCategoryEnum(res.pictureCategory);
            projectNameElement.textContent = await ProjectNameEnum(res.projectName);
        }

        function UploadCategoryEnum(pictureCategory){
            if (pictureCategory==0)
                return "Bespoke Carpentry";
            if (pictureCategory==1)
                return "Concrete Tops";
            if (pictureCategory==2)
                return "Furniture";
            if (pictureCategory==3)
                return "None";
        }

        function ProjectNameEnum(projectName){
            if (projectName==0)
                return "Tregonwell Road";
            if (projectName==1)
                return "Ponsford Road";
            if (projectName==2)
                return "Summerhouse";
            if (projectName==3)
                return "None";
        }
 
    </script>
    <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="./assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="./assets/js/plugins/moment.min.js"></script>
    <script src="./assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- Control Center for Paper Kit: parallax effects, scripts for the example pages etc -->
    <script src="./assets/js/paper-kit.js?v=2.2.0" type="text/javascript"></script>

</body>
