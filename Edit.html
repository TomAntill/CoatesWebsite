<body>
    <h1>Edit Image Details</h1>

    <img src="" alt="Image" id="imageElement" style="max-width: 200px; margin-top: 30px; margin-bottom: 30px;">

    <label for="imageName">Name:</label>
    <input type="text" id="imageName" name="imageName" value="" required><br>

    <label for="uploadCategory">Upload Category:</label>
    <select id="uploadCategory" name="uploadCategory" value="" select="" required>
        <option value="BespokeCarpentry">Bespoke Carpentry</option>
        <option value="ConcreteTops">Concrete Tops</option>
        <option value="Furniture">Furniture</option>
        <option value="None">None</option>
    </select><br>

    <label for="projectName">Project Name:</label>
    <select id="projectName" name="projectName" required>
        <option value="TregonwellRoad">Tregonwell Road</option>
        <option value="PonsfordRoad">Ponsford Road</option>
        <option value="Summerhouse">Summerhouse</option>
        <option value="None">None</option>
    </select><br>

    <button id="updateButton" onclick="UpdateDetails()">Update Image</button>
    <button id="returnToDetailsButton" onclick="GoToDetails()">Return to Details</button>

    <!--   Core JS Files   -->
    <script src="./assets/js/back-end-services.js"></script>
    <script src="./assets/js/types.js"></script>
    <script>
        isLoggedIn();
    </script>
    <script>
        const imageElement = document.getElementById("imageElement");
        const imageNameElement = document.getElementById("imageName");
        const uploadCategoryElement = document.getElementById("uploadCategory");
        const projectNameElement = document.getElementById("projectName");

        populateDetails();

        async function populateDetails()
        {
            const res = await getById(WEBSITE_NAME, getIdFromUrl());

            imageElement.src = res.url;
            //imageNameElement.textContent = res.name;
            //uploadCategoryElement.textContent = res.pictureCategory;
            //projectNameElement.textContent = res.projectName;

            uploadCategoryElement.value = res.pictureCategory;
            projectNameElement.value = res.projectName;
            
            imageNameElement.value = res.name;


        }

        function GoToDetails(){
            var baseUrl = "http://127.0.0.1:8080/Details?Id="
            var finalUrl = baseUrl + getIdFromUrl();
            window.location.replace(finalUrl);
        }

        function UpdateDetails(){
            var pictureCategory = document.getElementById("uploadCategory");
            var projectName = document.getElementById("projectName");

            var outProjectName = ProjectNameEnum(projectName.value);
            var outUploadCategory = UploadCategoryEnum(pictureCategory.value);
            var id = getIdFromUrl();
            var websiteName = WEBSITE_NAME;

            var name = document.getElementById("imageName").value;
            console.log(id, name, websiteName, outUploadCategory, outProjectName)
            
            editImage(id, name, websiteName, outUploadCategory, outProjectName);
            //GoToDetails();
        }

        function ProjectNameEnum(projectName){
            if (projectName== "TregonwellRoad")
                return 0;
            if (projectName=="PonsfordRoad")
                return 1;
            if (projectName=="Summerhouse")
                return 2;
            if (projectName== "None")
                return 3;
        }

        function UploadCategoryEnum(pictureCategory){
            if (pictureCategory== "BespokeCarpentry")
                return 0;
            if (pictureCategory== "ConcreteTops")
                return 1;
            if (pictureCategory== "Furniture")
                return 2;
            if (pictureCategory== "None")
                return 3;
        }

    </script>
    <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
