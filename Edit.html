<head>
    <meta charset="utf-8" />

<body>
    <h1>Edit Image Details</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="uploadCategory">Upload Category:</label>
    <select id="uploadCategory" name="uploadCategory" required>
        <option value="BespokeCarpentry">Bespoke Carpentry</option>
        <option value="ConcreteTops">Concrete Tops</option>
        <option value="Furniture">Furniture</option>
        <option value="None">None</option>
    </select><br>

    <label for="projectName">Project Name:</label>
    <select id="projectName" name="projectName" required>
        <option value="TregonwellRoad">Tregonwell Road</option>
        <option value="PonsfordRoad">Ponsford Road</option>
        <option value="Summerhouse">Summerhouse</option>
        <option value="None">None</option>
    </select><br>

    <button id="updateButton">Update Image</button>
    <button id="returnToDetailsButton">Return to Details</button>

    <!--   Core JS Files   -->
    <script src="./assets/js/back-end-services.js"></script>
    <script>
        isLoggedIn();
    </script>
    <script>
        const websiteName = "CoatesCarpentry"; // Replace with the appropriate website name
        const token = getCookieValue('token');

        // Add event listener to update button
        document.getElementById('updateButton').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const uploadCategory = document.getElementById('uploadCategory').value;
            const projectName = document.getElementById('projectName').value;

            const updatedData = {
                name: name,
                uploadCategory: uploadCategory,
                projectName: projectName
            };

            try {
                await updateMedia(websiteName, imageId, updatedData);
                // Optionally, you can show a success message or perform other actions
            } catch (error) {
                console.error('Error updating image:', error);
                // Optionally, you can show an error message or perform other actions
            }
        });

        // Add event listener to return button
        document.getElementById('returnToDetailsButton').addEventListener('click', () => {
            // Redirect back to image details page
            window.location.href = 'Details.html'; // Replace with your actual details page URL
        });
    </script>
    <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>

    <script src="./assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- Control Center for Paper Kit: parallax effects, scripts for the example pages etc -->

</body>
